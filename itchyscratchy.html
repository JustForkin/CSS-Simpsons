<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Itchy and Scratchy (from The Simpsons)</title>
    <meta name="description" content="Itchy and Scratchy drawn in CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/itchyscratchy.css" />
    <meta http-equiv="refresh" content="5">
  </head>
  <body>
    <div class="character">
      <div id="itchy">
        <div class="neck r"></div>
        <div class="lip b ha"></div>
        <div class="tooth tooth-1 r b"></div>
        <div class="tooth tooth-2 r b"></div>
        <div class="mouth hab"><div class="hab r"></div></div>
        <div class="upper-lip r hab"></div>
        <div class="ear ear-2 r b ha"></div>
        <div class="hair hair-1 r hab"></div>
        <div class="hair hair-2 r hab"></div>
        <div class="hair hair-3 r hab"></div>
        <div class="ear ear-1 r b ha"></div>
        <div class="eye eye-2 r b"></div>
        <div class="eye eye-1 r b"></div>
        <div class="nose r b"></div>
        <div class="tail r"></div>
      </div>
      <h1>Itchy&nbsp;&amp;&nbsp;Scratchy</h1>
      <div id="scratchy">
        <div class="ear ear-1 hab"></div>
        <div class="ear ear-2 hab"></div>
        <div class="hair hair-1 hab"></div>
        <div class="mouth-2 b r ha"></div>
        <div class="neck r"></div>
        <div class="tooth tooth-1 b"></div>
        <div class="tooth tooth-2 b"></div>
        <div class="tongue b ha"></div>
        <div class="mouth b r hab"></div>
        <div class="eye eye-1 r b"></div>
        <div class="nose b hab"></div>
        <div class="back r ha"></div>
        <div class="backhair backhair-1 hab"></div>
        <div class="backhair backhair-2 hab"></div>
        <div class="hair hair-1 hab"></div>
        <div class="hair hair-2 hab"></div>
        <div class="hair hair-3 hab"></div>
        <div class="eye eye-2 r b"></div>
        <div class="eyelid eyelid-1 ha"></div>
        <div class="eyelid eyelid-2 r ha"></div>
      </div>
    </div>
  </body>
</html>
